<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/register.css">
    <title>Document</title>
</head>
<body class="background-img">
<div class="main">
        <form method="POST" class="form">
            <!-- Thông tin đăng nhập -->
            <h3 class="heading">Register</h3>
        
            <div class="spacer"></div>
        
            <div class="form-group">
                <label for="nameID" class="form-label">User</label>
                <input id="nameID" name="nameID" type="text" placeholder="VD: duylc11" class="form-control">
                <span class="form-message"></span>
            </div>
        
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
                <span class="form-message"></span>
            </div>
        
            <div class="form-group">
                <label for="password_confirmation" class="form-label">Confirm Password</label>
                <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="avatar" class="form-label">Avatar</label>
                <input id="avatar" name="avatar" type="file" class="form-control">
                <span class="form-message"></span>
            </div>

            <!-- End: Thông tin đăng nhập -->
            
            <div class="form-group">
                <label for="fullname" class="form-label">Fullname</label>
                <input id="fullname" name="fullname" type="text" placeholder="VD: Duy Nguyễn" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="email" placeholder="VD: email@domain.com" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="gender" class="form-label">Gender</label>
                <div id="gender">
                    <input name="gender" value="male" type="radio" class="form-control">
                    <span>Male</span> 
                    <input name="gender" value="female" type="radio" class="form-control">
                    <span>Female</span>
                </div>
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="birthday" class="form-label">Date of Birth</label>
                <input id="birthday" name="birthday" type="date" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="address" class="form-label">Adress</label>
                <select name="address" class="form-control">
                    <option value="">Province</option>
                    <option value="Lào Cai">Lào Cai</option>
                    <option value="Hà Nội">Hà Nội</option>
                    <option value="Yên Bái">Yên Bái</option>
                </select>
                <span class="form-message"></span>
            </div>

            <input type="submit" class="form-submit" name="form-submit" value="Submit">
        </form>
    </div>
</body>
</html>
